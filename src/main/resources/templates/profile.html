<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Личный кабинет</h1>
        <a href="/" class="btn btn-primary">На главную</a>
    </div>

    <h2 class="mb-3">История запросов</h2>

    <div th:if="${history.isEmpty()}" class="alert alert-info">
        У вас пока нет сохраненных запросов
    </div>

    <div th:each="item : ${history}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                Запрос от <span th:text="${#temporals.format(item.timestamp, 'dd.MM.yyyy HH:mm')}"></span>
            </h5>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Год выпуска:</strong> <span th:text="${item.yearOfProduction}"></span></p>
                    <p><strong>Коробка передач:</strong> <span th:text="${item.gearbox.name}"></span></p>
                    <p><strong>Привод:</strong> <span th:text="${item.wheelDrive.name}"></span></p>
                    <p><strong>Пробег:</strong> <span th:text="${item.mileage}"></span> км</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Состояние:</strong> <span th:text="${item.condition.name}"></span></p>
                    <p><strong>Владельцы:</strong> <span th:text="${item.owners.name}"></span></p>
                    <p><strong>Объем двигателя:</strong> <span th:text="${item.engineVolume}"></span> л</p>
                    <p><strong>Мощность двигателя:</strong> <span th:text="${item.enginePower}"></span> л.c.</p>
                </div>
            </div>
            <div class="alert alert-success mt-2">
                <strong>Предсказанная стоимость:</strong>
                <span th:text="${item.predictedPrice}"></span> ₽
            </div>
        </div>
    </div>
</div>
</body>
</html>
