<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Результат оценки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Результат оценки</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Характеристики автомобиля</h5>
<!--            <p class="card-text"><strong>Марка:</strong> <span th:text="${car.brand}"></span></p>-->
<!--            <p class="card-text"><strong>Модель:</strong> <span th:text="${car.model}"></span></p>-->
            <p class="card-text"><strong>Год выпуска:</strong> <span th:text="${car.yearOfProduction}"></span></p>
            <p class="card-text"><strong>Коробка передач:</strong> <span th:text="${car.gearbox.name}"></span></p>
            <p class="card-text"><strong>Привод:</strong> <span th:text="${car.wheelDrive.name}"></span></p>
            <p class="card-text"><strong>Пробег:</strong> <span th:text="${car.mileage}"></span> км</p>
            <p class="card-text"><strong>Состояние:</strong> <span th:text="${car.condition.name}"></span></p>
            <p class="card-text"><strong>Владельцы:</strong> <span th:text="${car.owners.name}"></span></p>
            <p class="card-text"><strong>Объем двигателя:</strong> <span th:text="${car.engineVolume}"></span> л</p>
            <p class="card-text"><strong>Мощность двигателя:</strong> <span th:text="${car.enginePower}"></span> л.c.</p>
            <p class="card-text"><strong>Тип топлива:</strong> <span th:text="${car.fuelType.name}"></span></p>

            <h5 class="mt-4">Предсказанная стоимость:</h5>
            <div class="alert alert-success" role="alert">
                <span th:text="${#numbers.formatDecimal(predictedPrice, 1, 2)}"></span> ₽
            </div>

            <a href="/" class="btn btn-primary">Оценить другой автомобиль</a>
        </div>
    </div>
</div>
</body>
</html>
